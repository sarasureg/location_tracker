<!DOCTYPE html>
<html>
<head>
    <title>Team Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        h2 { color: #333; margin-bottom: 5px; }
        label { text-align: left; display: block; font-size: 0.9em; color: #555; margin-top: 10px; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        textarea { resize: vertical; height: 80px; }
        button { background-color: #007bff; color: white; border: none; padding: 14px; font-size: 16px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 600; margin-top: 15px; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #0056b3; }
        #status { margin-top: 15px; font-size: 0.9em; color: #555; min-height: 20px; }
        .device-tag { font-size: 0.75em; color: #666; background: #e9ecef; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Daily Activity Tracker</h2>
    
    <div class="device-tag">Device ID: <span id="dispDeviceId">Generating...</span></div>

    <form onsubmit="event.preventDefault(); getGPS();">
        
        <label>Your Name</label>
        <input type="text" id="nameInput" placeholder="Enter full name" required>

        <label>Current Location</label>
        <input type="text" id="manualLocation" placeholder="e.g. Client Site, Office, Home" required>
        
        <label>Work Status / Description</label>
        <textarea id="workStatus" placeholder="e.g. Meeting started, Site inspection done..." required></textarea>
        
        <button type="submit" id="mainBtn">Submit Check-In</button>
    
    </form>

    <p id="status"></p>
</div>

<script>
    // ------------------------------------------
    // YOUR SCRIPT URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsute8rniNBXKPt3jGbVtRszs_oNY5khnYaTvUabcKRrcmxHiuR7w5yt8Vy88Jc7DV/exec"; 
    // ------------------------------------------

    // 1. Initialize Device ID immediately
    (function initializeDeviceID() {
        var existingId = localStorage.getItem("device_id");
        if (!existingId) {
            existingId = "DEV-" + Math.floor(Math.random() * 10000000);
            localStorage.setItem("device_id", existingId);
        }
        document.getElementById("dispDeviceId").innerText = existingId;
        
        // Auto-fill name if previously used (Convenience only)
        var savedName = localStorage.getItem("last_used_name");
        if(savedName) {
            document.getElementById("nameInput").value = savedName;
        }
    })();

    function getGPS() {
        var name = document.getElementById("nameInput").value.trim();
        var manualLoc = document.getElementById("manualLocation").value.trim();
        var statusText = document.getElementById("workStatus").value.trim();
        var statusDisplay = document.getElementById("status");
        var btn = document.getElementById("mainBtn");

        if(!name || !manualLoc || !statusText) {
            alert("Kindly fill all the fields before submitting.");
            return;
        }

        // Save name for next time convenience
        localStorage.setItem("last_used_name", name);

        statusDisplay.innerHTML = "‚è≥ Acquiring GPS Coordinates...";
        btn.disabled = true;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    sendData(position, name, manualLoc, statusText);
                }, 
                (e) => {
                    statusDisplay.innerHTML = "‚ùå GPS Error: " + e.message;
                    btn.disabled = false;
                }, 
                { enableHighAccuracy: true, timeout: 10000 }
            );
        } else {
            statusDisplay.innerHTML = "‚ùå GPS not supported on this browser.";
            btn.disabled = false;
        }
    }

    function sendData(position, name, manualLoc, statusText) {
        var statusDisplay = document.getElementById("status");
        var deviceId = localStorage.getItem("device_id");

        var payload = {
            name: name,
            device_id: deviceId,
            lat: position.coords.latitude,
            long: position.coords.longitude,
            manual_location: manualLoc,
            work_status: statusText,
            pin: "N/A" // PIN is removed, sending N/A to maintain script compatibility if needed
        };

        statusDisplay.innerHTML = "üöÄ Transmitting Data...";

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(() => {
            statusDisplay.innerHTML = "‚úÖ Check-In Recorded Successfully!";
            statusDisplay.style.color = "green";
            document.getElementById("mainBtn").disabled = false;
            
            // Clear description for fresh entry, keep name/location as they might not change
            document.getElementById("workStatus").value = "";
        }).catch(e => {
            statusDisplay.innerHTML = "‚ùå Connection Error. Please try again.";
            statusDisplay.style.color = "red";
            document.getElementById("mainBtn").disabled = false;
        });
    }
</script>

</body>
</html>
